<h1>Student Listing</h1>


<div  *ngIf="newer">
    <button mat-raised-button color="primary" (click)="version()">View Older Version</button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rana" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
    
          <ng-container matColumnDef="father_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> father_name </th>
            <td mat-cell *matCellDef="let row"> {{row.father_name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
    
          <ng-container matColumnDef="phone_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> phone_no </th>
            <td mat-cell *matCellDef="let row"> {{row.phone_no}} </td>
          </ng-container>
    
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> course </th>
            <td mat-cell *matCellDef="let row"> {{row.course}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[4, 10, 20, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
<div  *ngIf="older">
    <button mat-raised-button color="primary" (click)="version()">View Newer Version</button>
    <app-filter></app-filter>
</div>
