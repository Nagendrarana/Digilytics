

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="teachers" >
      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Phone_no">
        <th mat-header-cell *matHeaderCellDef> Phone_no </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> emailId </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 

    <mat-paginator [pageSizeOptions]="[1, 2, 3]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
  </mat-paginator> 
  
  </div>
