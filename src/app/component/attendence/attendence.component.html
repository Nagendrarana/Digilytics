
<h1>Attendence</h1>
<table class="table">
  <thead class="thead-dark  table-hover">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Attendence Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts ">
      <th scope="row">{{post.id}}</th>
      <td>{{post.firstname}}</td>
      <td>{{post.lastname}}</td>
      <td>{{post.attendence}}</td>
    </tr>
    
     
  </tbody>
 
</table>
