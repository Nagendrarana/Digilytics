<h1>Teacher lisitng </h1>


<table class="table table-striped custab table-hover">

  <thead>

      <tr>

          <th>ID</th>

          <th> Name</th>

        

          <th>Email</th>

          <th>Phone No</th>

      </tr>

  </thead>

  <tbody>

      <tr *ngFor="let post of posts">

          <td>{{post.id}}</td>

          <td>{{post.name}}</td>

         

          <td>{{post.emailId}}</td>

          <td>{{post.phone_no}}</td>

          </tr>

  </tbody>

  </table>
